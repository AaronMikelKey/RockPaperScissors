<script>
    let computerSelection = "not selected."; //init computer selection
    let playerSelection = "not selected.";
    const arr =  ['rock', 'paper', "scissors"]; //arrary used to compare answers


    
    //function for computer answer
    function computerPlay() {
        let num = (Math.round(Math.random() * 2));
        computerSelection = arr[num];
        return computerSelection;
    }
    //function for player answer
    function playerPlay(button) {
        playerSelection = button;
        console.log(playerSelection);
        return playerSelection;
    }

    let playerScore = 0;
    let computerScore = 0;

    function newGame() {
        playerScore = 0;
        computerScore = 0;
        document.getElementById("playerScore").innerHTML = playerScore;
        document.getElementById("computerScore").innerHTML = computerScore;
        game();
    }

    function playRound(button) {
        playerSelection = button;
        computerPlay();
        if (playerSelection === arr[0] && computerSelection === arr[0] || playerSelection === arr[1] && computerSelection === arr[1] || playerSelection === arr[2] && computerSelection === arr[2]) {
            console.log("tie");
            console.log("Player: " + playerScore + " Computer: " + computerScore);
        } else if (playerSelection === arr[0] && computerSelection === arr[2] || playerSelection === arr[1] && computerSelection === arr[0] || playerSelection === arr[2] && computerSelection === arr[1]) {
            playerScore++;
            document.getElementById("playerScore").innerHTML = playerScore;
            console.log("Player: " + playerScore + " Computer: " + computerScore);
        } else if (playerSelection === arr[0] && computerSelection === arr[1] || playerSelection === arr[1] && computerSelection === arr[2] || playerSelection === arr[2] && computerSelection === arr[0]) {
            computerScore++;
            document.getElementById("computerScore").innerHTML = computerScore;
            console.log("Player: " + playerScore + " Computer: " + computerScore);
        }
        }

    function game() {
        for (let i=0; playerScore<5 || computerScore<5; i++) {
        if (playerScore === 5) {
            return "You win!"
        } else if (computerScore === 5) {
            return "You lose."
        } else {
            playRound();
        }
    }
    }
</script>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Rock, Paper, Scissors!</h1>
            </header>
            <div class="winner">

            </div>
            <div class="button-list">
                <button value="Rock" class="btn" onClick="playRound('rock')">Rock</button>
                <button value="Paper" class="btn" onClick="playRound('paper')">Paper</button>
                <button value="Scissors" class="btn" onClick="playRound('scissors')">Scissors</button>
            </div>
            <div class="scoreboard">
                <div>Player Score:
                    <div class="playerScore" id="playerScore">0</div>
                </div>
                <div>Computer Score :
                    <div class="computerScore" id="computerScore">0</div>
                </div>
            </div>
            <button class="btn" id="newGame">New Game</button>
        </div>
    </body>
</html>
